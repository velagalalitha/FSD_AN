<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>position</title>
	<style>
		.a{
			height: 500px;
			width: 900px;
		}
		.b{
			height: 500px;
			width: 300px;
			background-color: skyblue;
			float: left;
		}
		.c{
			height: 500px;
			width: 300px;
			background-color: yellow;
			float: left;
			position: relative;
			top: 20px;
			left: 20px;
		}
		.d{
			height: 500px;
			width: 300px;
			background-color: lightpink;
			float: right;
			position: absolute;
			top: 50px;
			left: 20px;

		}
	</style>

</head>
<body>
    <div class="a">
     	<div class="b"></div>
     	<div class="c"></div>
     	<div class="d"></div>
     	<div class="e">
     		<div class="i"></div>
     	</div>
    </div>
</body>
</html>
