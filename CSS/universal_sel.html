<!DOCTYPE html>
<html>
<head>
	<title>selcector</title>
	<link rel="stylesheet" type="text/css" href="externalstyle.css">

<body>
	<!--element selector-->
	<h2>element selctor</h2>
   <p>this is an element selector</p>
   <p>its <span style="color: blue;">me</span></p>
	<!--its is for the whole page -- universal selector-->
    <h3>universal selector</h3>
    <p>this is an element selector</p>
    <p>its <span style="color: blue;">me</span></p>
    <div>
    	<h4>tag</h4>
    </div>
    <!-- end of universal-->
    <h1>attribute selector</h1>
    <input type="text">
    <input type="number">
    <input type="email" >
    <a href="">click here</a><br>
    <img src="orange.jfif" height="50px" width="30px">
    <!-- pseudo selector-->
    <a href="">click here</a>
    <div>
    	<h5>iam only me</h5>
    </div>	

</body>
</html>
