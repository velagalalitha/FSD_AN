<!DOCTYPE html>
<html>
<head>
<title>nested list</title>
</head>
<body>
<ul> 
  <li>aaaa</li>
  <li>bbbb</li>
  <ol type="1">
    <li>cccc</li>
    <li>dddd</li>
  </ol>
  <li>fffff</li>
  <li>ggggg</li>
  <ol type="1">
    <li>hhhh</li>
    <li>iiii</li>
    <ol type="I">
      <li>jjjjj</li>
      <li>kkkkk</li>
    </ol>  
</ol>  
</body>
</html>
