<!DOCTYPE html>
<html>
<head>
<title>list tag</title>
</head>
<body>
<!-- order list -->
<ol>
<h3>order list</h3>  
  <li>AEC</li>
  <li>ACET</li>
  <li>ACOE</li>
</ol>  
 <!-- unorder list -->
<ul>
<h3>unorder list</h3>
 <li>ECE</li>
 <li>CSE</li>
 <li>IOT</li>
</ul>
<!-- discription list -->
<h2>discription</h2>
<dl>
  <dt>HTML</dt>
<dd>hyper text markup language</dd>
  <dd>body tag</dd>
  <dt>SQL</dt>
  <dd>analog</dd>
  <dd>digital</dd>
</dl>
</body>
</html>
