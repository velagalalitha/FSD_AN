<!doctype html>
<html>
<head>
	<title>table tag</title>
</head>
<body>
<table border="" cellspacing="1">
<tbody>
	<tr>
		<td>column1</td>
		<td>column2</td>
		<td>column3</td>
	</tr>
	<tr>
	    <td rowspan="2">row 1 cell 2</td>
	    <td>row 1 cell 2</td>
	    <td>row 1 cell3</td>
	</tr>
	<tr>
	    <td>row 2 cell 2</td>
	    <td>row 2 cell 3</td>
	</tr>
	<tr>
	    <td colspan="3">row 3 cell 1</td>
	</tr>
	</tbody>
	</table>
	</body>
	</html>
