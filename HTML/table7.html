<!DOCTYPE html>
<html>
<head>
	<title>table tag</title>
</head>
<body>
<table border="" cellspacing="0">
	<thead>
		<tr>
			<th rowspan="2"></th>
			<th colspan="2">average</th>
			<th rowspan="2">red eyes</th>
		</tr>
		<tr>
		    <th>height</th>
		    <th>weight</th>
		</tr>
	</thead>
	<tbody>
	    <tr>
	        <td><b>males</b></td>
	        <td>1.9</td>
	        <td>0.003</td>
	        <td>40%</td>
	    </tr>
	    <tr>
	        <td><b>females</b></td>
	        <td>1.7</td>
	        <td>0.002</td>
	        <td>43%</td>
	    </tr>         
    </tbody>
</table>    
</body>
</html>
