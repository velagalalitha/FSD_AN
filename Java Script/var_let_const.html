<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>variables</title>
</head>
<body>
   <script>
   	//global scope varaible
   	var a = 20;
   	document.write(a+"<br");

   	let b= 40;
   	//let b=50; redeclaration is not possible
   	b=50; // reintialization is not possible
   	document.write(b+"<br>"+"<br>");


   
   // constant value represented as const, the value connot be changed
   	const pi=3.14;
   	document.write(pi); 

   






</script>



</body>
</html>
