<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Introduction to Java Script</title>
</head>
<body>
	<h1>javascript</h1>
	<script>
		document.write("WELCOME JS");
		document.write("<br>");
		document.write("<br>");
		/*value*/
		var a = 12;
        document.write(a);
        document.write("<br>");
        document.write("<br>");
        var b=15
        document.write("WELCOME JS:",b);
        document.write("<br>");
        document.write("<br>");
        /* length */
        var name='LALLI';
        name +=' VELAGA:';
        document.write(name,name.length);
        document.write("<br>");
        document.write("<br>");
        /*statement*/
        var a="LALLI";
        document.write(a);
        document.write("<br>");
        document.write("<br>");

        /* combining two names */
        var name='LALLI';
        name +=' VELAGA';
        document.write(name);
        document.write("<br>");
        document.write("<br>");
        /* type of */
        var c=10.23
        document.write(typeof(c));
        document.write("<br>");
        var d= 12
        document.write(typeof(d));
        document.write("<br>");
        var e='LALLI'
        document.write(typeof(e));
        document.write("<br>");
        document.write("<br>");
        /* printing or declaring a value */
        var s='lalli'
        var z=10
        var y=20
        alert(s);
        document.write(z);
        console.log(y);
        document.write("<br>");
        document.write("<br>");
        var gender = true;
        document.write(typeof(gender));
        document.write("<br>");
        document.write("<br>");
        // arrays 
        var arr=[10,'LALLI',30];
        document.write(arr);
        document.write("<br>");
        document.write(arr[3]);
        document.write("<br>");
        console.log(arr);

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        // object declaration
        var trainee={
        	'name':'LALITHA',
        	'rollno':3456,
        	'college':'ACOE',
        	'branch':'ECE',
        }
        console.log(trainee['name']);
        console.log(trainee['rollno']);
        console.log(trainee['branch']);
        console.log(trainee.college);
        // more than 1 obj declaration 
         var trainees=[{
        	'name':'LALITHA',
        	'rollno':3456,
        	'college':'ACOE',
        	'branch':'ECE',
        },
        {
        	'name':'VELAGA',
        	'rollno':1111,
        	'college':'ACOE',
        	'branch':'ECE',
        }]
        console.log(trainees[0].name);
        console.log(trainees[0].rollno);
        console.log(trainees[0].branch);
        console.log(trainees[0].college);
        console.log(trainees[1].name);
        console.log(trainees[1].rollno);
        console.log(trainees[1].branch);
        console.log(trainees[1].college);



	</script>

</body>
</html>
